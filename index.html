<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Worldle Arcade 3D</title>
    <meta name="theme-color" content="#02040a">
    <meta name="description" content="Le défi géographique ultime en 3D.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #02040a;
            overflow: hidden;
            touch-action: none;
            height: 100dvh;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }
        #root {
            position: relative;
            z-index: 1;
            height: 100%;
            width: 100%;
        }
        /* Loader Arcade Premium */
        #app-loader {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background-color: #02040a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.6s ease-out;
        }
        .loader-content {
            position: relative;
            width: 80px;
            height: 80px;
        }
        .spinner-ring {
            position: absolute;
            inset: 0;
            border: 3px solid transparent;
            border-top-color: #4cc9f0;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.17, 0.67, 0.83, 0.67) infinite;
            filter: drop-shadow(0 0 8px #4cc9f0);
        }
        .spinner-ring:nth-child(2) {
            inset: 12px;
            border-top-color: #f72585;
            animation-duration: 1.5s;
            animation-direction: reverse;
            filter: drop-shadow(0 0 8px #f72585);
        }
        .loading-text {
            margin-top: 32px;
            color: #fff;
            font-size: 14px;
            letter-spacing: 6px;
            text-transform: uppercase;
            font-weight: 800;
            text-shadow: 0 0 20px rgba(76, 201, 240, 0.6);
            animation: pulse 2s infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.02); }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.15); border-radius: 10px; }
        
        .glass-panel {
            background: rgba(6, 10, 20, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
        "react-globe.gl": "https://aistudiocdn.com/react-globe.gl@^2.37.0",
        "canvas-confetti": "https://aistudiocdn.com/canvas-confetti@^1.9.4",
        "three": "https://unpkg.com/three@0.157.0/build/three.module.js"
      }
    }
    </script>
</head>
<body>
    <div id="root">
        <div id="app-loader">
            <div class="loader-content">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
            <div class="loading-text">Initialisation</div>
        </div>
    </div>
    
    <script type="module" src="/index.tsx"></script>
</body>
</html>
